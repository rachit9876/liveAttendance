<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        ::selection { background: #F8BBD9; color: #000; }
        ::-moz-selection { background: #F8BBD9; color: #000; }
        body { font-family: 'Arial Black', sans-serif; background: #00ffff; min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border: 5px solid #000; box-shadow: 12px 12px 0 #000; }
        h1 { color: #000; margin-bottom: 20px; text-align: center; text-transform: uppercase; font-size: 2em; }
        video { width: 100%; max-width: 640px; border: 5px solid #000; display: block; margin: 0 auto; box-shadow: 8px 8px 0 #000; transform: scaleX(-1); }
        canvas { display: none; }
        .btn { padding: 12px 30px; background: #00ff00; color: #000; border: 4px solid #000; cursor: pointer; font-size: 16px; margin: 5px; font-weight: bold; text-transform: uppercase; box-shadow: 5px 5px 0 #000; transition: all 0.1s; }
        .btn:hover { transform: translate(2px, 2px); box-shadow: 3px 3px 0 #000; }
        .message { padding: 15px; margin: 20px 0; text-align: center; font-size: 18px; border: 4px solid #000; font-weight: bold; }
        .success { background: #00ff00; color: #000; }
        .error { background: #ff6b6b; color: #000; }
        .info { background: #ffd700; color: #000; }
        .back-link { display: inline-block; margin-top: 20px; color: #000; text-decoration: none; font-weight: bold; border-bottom: 3px solid #000; }
        .back-link:hover { background: #ffd700; }
        .button-group { text-align: center; margin-top: 20px; }
        .user-info { background: #fff; padding: 15px; border: 3px solid #000; margin: 10px 0; }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; box-shadow: 5px 5px 0 #000; }
            h1 { font-size: 1.3em; }
            video { max-width: 100%; box-shadow: 4px 4px 0 #000; }
            .btn { padding: 10px 20px; font-size: 14px; width: 100%; }
            .message { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mark Attendance</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">Position your face in front of the camera</p>
        <div style="text-align: center; margin-bottom: 20px;">
            <label style="font-weight: bold; margin-right: 10px;">Date:</label>
            <input type="date" id="attendanceDate" style="padding: 8px; border: 3px solid #000; font-size: 14px;">
        </div>
        <div style="text-align: center; margin-bottom: 15px;">
            <label style="font-weight: bold; margin-right: 10px;">Camera:</label>
            <select id="cameraSelect" style="padding: 8px; border: 3px solid #000; font-size: 14px; background: #fff; font-family: 'Arial Black', sans-serif;">
                <option value="">Loading cameras...</option>
            </select>
        </div>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div class="button-group">
            <button class="btn" id="recognizeBtn">Recognize & Mark Attendance</button>
        </div>
        <div id="message"></div>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const messageDiv = document.getElementById('message');
        const cameraSelect = document.getElementById('cameraSelect');
        let currentStream = null;

        async function loadCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                cameraSelect.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Camera ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                if (videoDevices.length > 0) {
                    startCamera(videoDevices[0].deviceId);
                }
            } catch (err) {
                showMessage('Camera access denied', 'error');
            }
        }

        async function startCamera(deviceId) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { deviceId: deviceId ? { exact: deviceId } : undefined } 
                });
                video.srcObject = currentStream;
            } catch (err) {
                showMessage('Camera access denied', 'error');
            }
        }

        cameraSelect.addEventListener('change', () => {
            startCamera(cameraSelect.value);
        });

        loadCameras();
        document.getElementById('attendanceDate').valueAsDate = new Date();

        recognizeBtn.addEventListener('click', async () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const capturedImage = canvas.toDataURL('image/jpeg');
            const selectedDate = document.getElementById('attendanceDate').value;

            recognizeBtn.disabled = true;
            showMessage('Recognizing face...', 'info');

            try {
                const response = await fetch('/api/recognize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: capturedImage, date: selectedDate })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage(`
                        <div class="user-info">
                            <strong>Name:</strong> ${data.name}<br>
                            <strong>Roll Number:</strong> ${data.roll_number}<br>
                            <strong>Status:</strong> ${data.message}
                        </div>
                    `, 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Recognition failed', 'error');
            } finally {
                recognizeBtn.disabled = false;
            }
        });

        function showMessage(msg, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${msg}</div>`;
        }
    </script>
</body>
</html>
