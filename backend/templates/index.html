<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Attendance System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        ::selection { background: #F8BBD9; color: #000; }
        ::-moz-selection { background: #F8BBD9; color: #000; }
        body { font-family: 'Arial Black', sans-serif; background: #ffd700; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: #fff; padding: 40px; border: 5px solid #000; box-shadow: 10px 10px 0 #000; text-align: center; max-width: 600px; }
        h1 { color: #000; margin-bottom: 30px; font-size: 2.5em; text-transform: uppercase; }
        .btn { display: inline-block; padding: 15px 30px; margin: 10px; background: #ffd700; color: #000; text-decoration: none; border: 4px solid #000; box-shadow: 5px 5px 0 #000; font-weight: bold; text-transform: uppercase; transition: all 0.1s; cursor: pointer; }
        .btn:hover { transform: translate(2px, 2px); box-shadow: 3px 3px 0 #000; }
        .btn-danger { background: #ff6b6b; }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; box-shadow: 5px 5px 0 #000; }
            h1 { font-size: 1.5em; }
            .btn { display: block; width: 100%; margin: 10px 0; padding: 12px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biometric Attendance System</h1>
        <p style="margin-bottom: 30px; color: #666;">Face Recognition Based Attendance & Surveillance</p>
        <a href="/register" class="btn">Register New User</a>
        <a href="/attendance" class="btn">Mark Attendance</a>
        <a href="/students" class="btn">View Students</a>
        <a href="/surveillance" class="btn">Live Surveillance</a>
        <button class="btn btn-danger" id="clearBtn">Clear Database</button>
    </div>

    <script>
        document.getElementById('clearBtn').addEventListener('click', async () => {
            const userInput = prompt('Type "sure" to clear all data:');
            if (userInput === 'sure') {
                try {
                    const response = await fetch('/api/clear_database', { method: 'POST' });
                    const data = await response.json();
                    if (data.success) {
                        alert('Database cleared successfully!');
                        location.reload();
                    } else {
                        alert('Failed to clear database');
                    }
                } catch (error) {
                    alert('Error clearing database');
                }
            }
        });
    </script>
</body>
</html>
